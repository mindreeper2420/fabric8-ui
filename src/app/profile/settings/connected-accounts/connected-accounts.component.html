<div class="container-fluid container-cards-pf">
  <div class="row-cards-pf accounts-component">
    <div class="col-xs-10 col-sm-4">
      <div class="card-pf">
        <div class="card-pf-heading">
          <div class="row account-content">
            <div class="col-xs-12">
              <h2 class="card-pf-title">Connected Accounts</h2>
            </div>
          </div>
        </div>
        <div class="card-pf-body">
          <div class="row account-content github-account-info">
            <div class="col-xs-2">
              <i class="fa fa-github" id="connected-accounts-gh-icon"></i>
            </div>
            <div class="account-text-box col-xs-6">
              <span class="account-title">GitHub</span>
              <span class="word-wrap" *ngIf="gitHubLinked; else githubErrorName">{{gitHubUserName}}</span>
              <ng-template #githubErrorName>
                <span>{{gitHubError}}</span>
              </ng-template>
              <button class="btn btn-link" type="button" (click)="refreshGitHub()">
                <span class="fa fa-refresh"></span>
              </button>
            </div>
            <div class="col-xs-4">
              <button *ngIf="gitHubLinked; else connectButton" class="pf-c-button pf-is-secondary pull-right" (click)="disconnectGitHub()">Disconnect</button>
              <ng-template #connectButton>
                <button *ngIf="!gitHubLinked" class="pf-c-button pf-is-primary pull-right" (click)="connectGitHub()">Connect Account</button>
              </ng-template>
            </div>
          </div>
          <div class="row account-content">
            <div class="col-xs-2">
              <img class="icon connected-account-icon" src="../../../../assets/images/openshift_icon.svg">
            </div>
            <div class="account-text-box col-xs-10">
              <span class="account-title">OpenShift</span>
              <span class="word-wrap" *ngIf="openShiftLinked; else openShiftErrorName">{{openShiftUserName}}</span>
              <ng-template #openShiftErrorName>
                <span>{{openShiftError}}</span>
              </ng-template>
              <button class="btn btn-link" type="button" (click)="refreshOpenShift()">
                <span class="fa fa-refresh"></span>
              </button>
            </div>
            <div class="col-xs-4">
              <button *ngIf="!openShiftLinked" class="pf-c-button pf-is-primary pull-right" (click)="connectOpenShift()">Connect Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
