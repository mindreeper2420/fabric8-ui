<div class="modal-body">
  <p>Are you sure you want to delete <span class="build-config-name">{{ buildconfig.name }}</span>?
  This will only delete the resource from OpenShift.io, it will not delete the git repository.</p>
</div>
<div class="col-xs-12">
  <div class="pull-right">
    <button class="pf-c-button pf-is-secondary" autofocus (click)="close()">Cancel</button>
    <button class="pf-c-button pf-is-danger delete-button" type="submit" value="0" (click)="ok()">Delete</button>
  </div>
</div>
